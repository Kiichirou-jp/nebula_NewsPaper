<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="202X年、日本経済は奇跡的なV字回復を遂げた。NEBULA VISIONが報じる、未来への希望と再生の物語。" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<body>
    <!-- Loading Screen -->
    <div id="loader">
        <div class="loader-text">印刷中...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
    </div>

    <!-- Scroll Indicator -->
    <div class="header">SCROLL TO READ</div>

    <!-- Canvas Container -->
    <div id="canvas-container"></div>

    <!-- Main Content (Overlay) -->
    <main class="content">
        <section class="section" id="section-hero">
            <!-- Empty for 3D visual focus -->
        </section>

        <section class="section">
            <h2>奇跡の岩塩</h2>
            <div class="article-body">
                <p>それは、ヒマラヤの奥深く。<br>
                    数億年の時を超えて眠り続けた、<br>
                    純白の結晶「シルク岩塩」。<br>
                    口に含んだ瞬間、氷のように儚く溶ける。</p>
            </div>
        </section>

        <section class="section">
            <h2>最高の旨味</h2>
            <div class="article-body">
                <p>ただ塩辛いだけではない。<br>
                    濃厚なミネラルが織りなす、<br>
                    深淵なる旨味のシンフォニー。<br>
                    料理の次元を、遥か高みへと引き上げる。</p>
            </div>
        </section>

        <section class="section">
            <h2>体験せよ</h2>
            <div class="article-body">
                <p>この感動は、言葉では語れない。<br>
                    あなたの舌で、確かめてほしい。<br>
                    未体験の美食の世界が、ここにある。</p>
            </div>
        </section>
    </main>

    <!-- Grain Effect (Noise) -->
    <div class="grain"></div>

    <script type="module" src="/src/main.js"></script>

                    かつてない繁栄の時代へと足を踏み入れた。</p>

                    星々のように輝く個性が集まり、<br>
                    新しい銀河（NEBULA）を形成する。</p>
            </div>
        </section>

        <section class="section">
            <h2>次なる章へ</h2>

                <p>物語はまだ始まったばかり。<br>
                    ページをめくるのは、あなた自身だ。</p>
            </div>
